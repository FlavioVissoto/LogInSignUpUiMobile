<div class="input-box" [ngClass]="{'error': error}">
    <input [type]="type" name="text" class="input" [(ngModel)]="value" [ngClass]="{'valid': value}" />
    <span class="input-label">{{placeholder}}</span>
    <i *ngIf="type != 'text'" [class]="'input-icon fa-solid ' + getInputTypeIcon()"></i>
</div>
